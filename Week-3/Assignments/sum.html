<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doing a sum</title>
</head>

<body>
  
    <p>Enter a positive number down below:</p>
    <input type="text", name="number", id="input"placeholder="ex:1, 2, 3,...">
    <button id="btn">get results!!</button>
    <h3>The result is:</h3>
    <h4 id="res"></h4>
    <script>
        let url = "http://localhost:3000/getdata?number="
        let output = document.getElementById("res");
        let btn = document.getElementById("btn");
        let request = new XMLHttpRequest();
        btn.addEventListener("click", calculate = () => {
            
            request.onreadystatechange = () => {
                if(request.readyState === 4) {
                    let result = JSON.parse(request.responseText)
                    output.innerHTML = result
                    console.log("woprk")
                }
            }
            let number = document.getElementById("input").value;
            request.open("GET",url+number)
            request.send()
        })
        
    </script>
</body>

</html>
